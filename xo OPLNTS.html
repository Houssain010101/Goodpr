<!doctype html>
<html> 
 <head> 
  <title>لعبة X.O</title> 
  <link rel="stylesheet" type="text/css" href="style.css"> 
 <style type="text/css" id="dcoder_stylesheet">body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 5px;
}

.cell {
    width: 100px;
    height: 100px;
    background-color: #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    cursor: pointer;
}

#result {
    margin-top: 20px;
    font-size: 24px;
}

#reset {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 18px;
}</style></head> 
 <body> 
  <div class="board"> 
   <div class="cell" onclick="makeMove(this)"></div> 
   <div class="cell" onclick="makeMove(this)"></div> 
   <div class="cell" onclick="makeMove(this)"></div> 
   <div class="cell" onclick="makeMove(this)"></div> 
   <div class="cell" onclick="makeMove(this)"></div> 
   <div class="cell" onclick="makeMove(this)"></div> 
   <div class="cell" onclick="makeMove(this)"></div> 
   <div class="cell" onclick="makeMove(this)"></div> 
   <div class="cell" onclick="makeMove(this)"></div> 
  </div> 
  <div id="result"></div> <button id="reset" onclick="resetBoard()">إعادة اللعبة</button> 
  <script src="script.js"></script> 
 
<script type="text/javascript" id="dcoder_script">let currentPlayer = 'X';
let cells = document.querySelectorAll('.cell');
let gameOver = false;

function makeMove(cell) {
    if (!cell.textContent && !gameOver) {
        cell.textContent = currentPlayer;
        checkWin();
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }
}

function checkWin() {
    const winningCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
    ];

    for (const combo of winningCombos) {
        const [a, b, c] = combo;
        if (cells[a].textContent && cells[a].textContent === cells[b].textContent && cells[a].textContent === cells[c].textContent) {
            gameOver = true;
            document.getElementById('result').textContent = `${cells[a].textContent} فاز!`;
        }
    }
}

function resetBoard() {
    cells.forEach(cell => {
        cell.textContent = '';
    });
    document.getElementById('result').textContent = '';
    currentPlayer = 'X';
    gameOver = false;
}

resetBoard();</script></body></html>
